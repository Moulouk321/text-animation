<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene scene-1">
      <h1 class="hey">Hey</h1>
    </div>

    <div class="scene scene-2">
      <div class="scene scene-2">
        <div class="welcome-words">
          <span>Welcome</span>
          <span>to</span>
          <span>my</span>
          <span>website</span>
        </div>
      </div>
    </div>

    <div class="scene scene-3">
      <h1 class="im">I'm</h1>
      <h1 class="moulouk">Moulouk</h1>
    </div>

    <div class="scene scene-4">
      <span class="a">A</span>
      <div class="web-dev-container">
        <div class="web-word"><span>W</span><span>e</span><span>b</span></div>
        <div class="dev-word">
          <span>D</span><span>e</span><span>v</span><span>e</span><span>l</span
          ><span>o</span><span>p</span><span>e</span><span>r</span>
        </div>
      </div>
    </div>

    <div class="scene scene-5">
      <div class="with">with</div>
      <div class="a">a</div>
    </div>

    <div class="scene scene-6">
      <div class="creative">Creative</div>
      <div class="touch">Touch</div>
      <!-- <div class="ux">and User Experience</div> -->
    </div>

    <div class="scene scene-7">
      <div class="focused">focused</div>
      <div class="on">on</div>
    </div>

    <div class="scene scene-8">
      <div class="performance">Performance</div>
      <div class="structure">, Structure</div>
      <div class="ux">and User Experience</div>
    </div>

    <div class="scene scene-9">
      <div class="translating">Translating</div>
      <div class="creative">creative</div>
      <div class="ideas">ideas</div>
      <div class="into">into</div>
    </div>

    <div class="scene scene-10">
      <div class="fast">Fast,</div>
      <div class="responsive">Responsive</div>
      <div class="and">and</div>
      <div class="purposeful">Purposeful</div>
    </div>

    <div class="scene scene-11">
      <div class="digital-experience">DIGITAL EXPERIENCE</div>
      <!-- <div class="digital">digital</div>
      <div class="experience">experience</div> -->
    </div>

    <div class="scene scene-12">
      <div class="lets">Let's</div>
      <div class="bring">bring</div>
      <div class="your">your</div>
      <div class="vision">vision</div>
      <div class="to">to</div>
      <div class="life">LIFE!</div>
    </div>

    <div class="scene image">
      <img src="./assets/images/profile-picture.jpeg" alt="Profile Photo" />
    </div>
  </body>
</html>
